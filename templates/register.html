{% extends "base.html" %}
{% block title %}Register - AI Quiz Generator{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <h2>Create Your Account</h2>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    autocomplete="username"
                >
                <small>Choose a unique username for your account</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="new-password"
                >
                <small>Minimum 6 characters recommended</small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>
        
        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
